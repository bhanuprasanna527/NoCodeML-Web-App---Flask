    <div class="px-4 pt-5 my-5 text-center border-bottom">
      <h1 class="display-4 fw-bold">
        Provide all the details about Input data
      </h1>
      <div class="col-lg-6 mx-auto">
        <p class="lead mb-4 border-bottom">The Perfect Way</p>
        <form action="" method="POST" id="post-form">
          <h3>Name of the Project</h3>
          <input class="form-control form-control-lg" type="text" placeholder="Name of the Project" name="project" id="project"
            aria-label=".form-control-lg example" required><br>
          <h3>Train Dataset Location or Path</h3>
          <input class="form-control form-control-lg" type="text" placeholder="Train Dataset Path" name="train_location" id="train_location"
            aria-label=".form-control-lg example" required><br>
            <h3>Validation Dataset Location or Path</h3>
          <input class="form-control form-control-lg" type="text" placeholder="Test Dataset Path" name="test_location" id="test_location"
            aria-label=".form-control-lg example" required><br>
          <h3>Image Width</h3>
          <input class="form-control form-control-lg" type="text" placeholder="Image Width" name="width" id="width"
            aria-label=".form-control-lg example" required><br>
          <h3>Image Height</h3>
          <input class="form-control form-control-lg" type="text" placeholder="Image Height" name="height" id="height"
            aria-label=".form-control-lg example" required><br>
          <h3>Number of Classes</h3>
          <input class="form-control form-control-lg" type="text" placeholder="Number of Classes" name="class" id="class"
            aria-label=".form-control-lg example" required><br>
          <h3>Epochs</h3>
          <input class="form-control form-control-lg" type="text" placeholder="Epochs" name="epochs" id="epochs"
            aria-label=".form-control-lg example" required><br>
          <h3>Batch Size</h3>
          <input class="form-control form-control-lg" type="text" placeholder="Batch Size" name="batch_size" id="batch_size"
            aria-label=".form-control-lg example" required><br>
          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
            <input type="submit" class="btn btn-primary btn-lg px-4 me-sm-3" />
          </div>
        </form>
      </div>
    </div>

    <script type="text/javascript">
      $(document).on('submit', '#post-form', function(e) {
        e.preventDefault();

        $.ajax({
          type: 'POST',
          url: '/image-classification',
          data: {
            project: $('#project').val(),
            train_location: $('#train_location').val(),
            test_location: $('#test_location').val(),
            width: $('#width').val(),
            height: $('#height').val(),
            class: $('#class').val(),
            epochs: $('#epochs').val(),
            batch_size: $('#batch_size').val(),
          },

        });
      });
    </script>
